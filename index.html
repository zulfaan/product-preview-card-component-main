<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <div class="card-shop">
      <img class="image-product" src="images/image-product-desktop.jpg" alt="image-product">
      <h2 class="text">PERFUME</h2>
      <h1 class="text">Gabrielle Essence Eau De Parfum</h1>
      <P class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</P>
        <p class="price"><span class="price discount">$149.99</span> <span class="price real">$169.99</span></p>
      <a class="btn">
        <span class="btn-icon"><i class="fa fa-shopping-cart"></i></span>
        <span class="btn-icon text">Add to Cart</span>
      </a>
    </div>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.     Coded by <a href="https://www.frontendmentor.io/profile/zulfaan">Zulfa Nurfajar</a>.</p>
    </div>
  </div>
</body>
</html>
