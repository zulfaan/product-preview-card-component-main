<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <main>
        <div class="container">
            <img src="images/image-product-desktop.jpg" alt="image-product-desktop">
            <div id="card-sheet">
                <h3 class="text">PERFUME</h3>
                <h1 class="text">Gabrielle Essence Eau De Parfum</h1>
                <P class="text p-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</P>
                <p class="price real">$149.99</p>
                <p class="price discount">$169.99</p>
                <a class="btn" href="#"><img id="icon" src="images/icon-cart.svg" alt="icon-cart"> Add to Cart</a>
            </div>
        </div>
        <div class="attribution">
            <p>Challenge by <a class="copyright" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a class="copyright" href="https://www.frontendmentor.io/profile/zulfaan">Zulfa Nurfajar</a>.</p>
        </div>
    </main>    
</body>
</html>
